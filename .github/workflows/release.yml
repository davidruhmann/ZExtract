name: .NET Core

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.201
      - name: Install dependencies
        run: dotnet restore
      - name: Pack
        run: dotnet pack --configuration Release --no-restore --output . -p:Version="${GITHUB_REF##*/}"
      - uses: actions/upload-artifact@v2
        with:
          name: "NuGet Packages"
          path: "*nupkg"
      - name: Push to NuGet
        run: dotnet nuget push *nupkg --source "https://api.nuget.org/v3/index.json" --api-key ${{ secrets.NUGET_API_KEY }} --disable-buffering --skip-duplicate
      - name: Push to GiHub Package Repository
        run: dotnet nuget push *nupkg --source "https://nuget.pkg.github.com/davidruhmann/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --disable-buffering --skip-duplicate
